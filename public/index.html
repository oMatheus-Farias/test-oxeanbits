  <meta name="description"
    content="Explore uma experiência interativa de tabela com o Kendo UI no projeto criado com React. Utilizando os componentes DropDownList, Grid e GridColumn, esta página única exibe dados fictícios da Fake Store API em uma tabela centralizada. Os produtos podem ser filtrados por categoria (todos, eletrônicos, jóias, roupas masculinas, roupas femininas) e ordenados por Nome, Preço, Quantidade e Avaliação. Descubra a funcionalidade de filtragem individual em cada coluna, refletindo nas demais tabelas. Desenvolvido com create kendo react, javascript, css, jest e testing library." />
